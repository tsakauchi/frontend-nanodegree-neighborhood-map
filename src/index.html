<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Neighborhood Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/lib/normalize.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
        <link rel="stylesheet" href="css/app.css">
        <script data-main="js/app" src="js/lib/require.js" async></script>
    </head>
    <body>
        <div id="map"></div>
        <form data-bind="submit: submitEventHandler">
            <label for="location">Location: </label><input type="text" id="location" value="">
            <button>Add</button>
        </form>
        <label for="filter">Filter: </label><input type="text" id="filter" value="" data-bind="textInput: filter">
        <label for="filter-case">Case Sensitive?</label><input type="checkbox" id="filter-case" data-bind="checked: isFilterCaseSensitive">
        <ul id="location-filtered-list" data-bind="foreach: locationsFiltered">
            <li><span data-bind="click: $parent.locationClickEventHandler">My filtered location is <span data-bind="text: name"></span> !</span>
            <button class="remove" data-bind="click: $parent.remove">Remove</button></li>
        </ul>
    </body>
</html>
