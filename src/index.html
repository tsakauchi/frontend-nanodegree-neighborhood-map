<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Neighborhood Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/lib/normalize.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
        <link rel="stylesheet" href="css/app.css">
        <script data-main="js/app" src="js/lib/require.js" async></script>
    </head>
    <body>
        <div id="map"></div>
        <button class="add" data-bind="click: add">Add</button>
        <ul id="location-list" data-bind="foreach: locations">
            <li>My favorite location is <span data-bind="text: name"></span> !
            <button class="remove" data-bind="click: $parent.remove">Remove</button></li>
        </ul>
    </body>
</html>
