<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Neighborhood Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/lib/normalize.css">
        <link rel="stylesheet" href="css/lib/font-awesome.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
        <link rel="stylesheet" href="css/app.css">
        <script data-main="js/app" src="js/lib/require.js" async></script>
    </head>
    <body data-bind="hotkeydown: [{ 'esc' : escHotkeyDownHandler }, { 'shift+del' : delHotkeyDownHandler }, { 'home' : homeHotkeyDownHandler }]">
        <header>Neighborhood Map</header>
        <div class="container">
            <div id="list">
                <div class="list-form">
                    <form data-bind="submit: submitEventHandler">
                        <label for="location">Location:</label>
                        <div class="location-form">
                            <div class="location-input">
                                <input type="text" id="locationText" value="" data-bind="value: locationText">
                            </div>
                            <div class="location-button">
                                <button><i class="fa fa-plus"></i></button>
                            </div>
                        </div>
                    </form>
                    <label for="filter">Filter:</label>
                    <div>
                        <input type="text" id="filter" value="" data-bind="textInput: filter">
                    </div>
                    <input type="checkbox" id="filter-case" data-bind="checked: isFilterCaseSensitive"><label for="filter-case">Case Sensitive</label>
                </div>
                <ul id="location-filtered-list" data-bind="foreach: locationsFiltered">
                    <li class="list-item">
                        <div class="list-text" data-bind="click: $parent.locationClickEventHandler">
                            <span data-bind="text: name"></span>
                        </div>
                        <div class="list-button">
                            <button class="remove-btn" data-bind="click: $parent.remove">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="main">
                <div id="map"></div>
            </div>
        </div>
        <footer>Tsugi Sakauchi @ Fairland Circle 2016</footer>
    </body>
</html>
